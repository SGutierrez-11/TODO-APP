name: Log Message Docker Image CI

on:
  push:
    paths:
      - log-message-processor/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd users-api
        docker build . --file Dockerfile --tag sgutierrez11/log-message-processor:${{ github.run_number }}
    - name: Log In to Dockerhub
      uses: docker/login-action@v3
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push images to Dockerhub
      run: |
        docker push sgutierrez11/log-message-processor:${{ github.run_number }}
    - name: Activate cd
      run: |
        curl -X POST -H 'cache-control: no-cache' -H 'content-type: application/x-www-form-urlencoded' --data 'tag=${{ github.run_number }}' --data 'service=log-message-processor' https://2a1ee4e9746908b700d8b318eff3ac6a.serveo.net/job/TODO-job/ 
