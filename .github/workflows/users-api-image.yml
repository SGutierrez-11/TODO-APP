name: User Api Docker Image CI

on:
  push:
    paths:
      - users-api/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd users-api
        docker build . --file Dockerfile --tag sgutierrez11/users-api:${{ github.run_number }}
    - name: Log In to Dockerhub
      uses: docker/login-action@v3
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push images to Dockerhub
      run: |
        docker push sgutierrez11/users-api:${{ github.run_number }}
    - name: Activate cd
      run: |
        curl -X POST -H 'cache-control: no-cache' -H 'content-type: application/x-www-form-urlencoded' --data 'tag=${{ github.run_number }}' --data 'service=users-api' ${{ secrets.JENKINS_IP }}/job/TODO-job-update/ 
